<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorin's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div id="avatar">
          <img src="sorin.jpg" alt="" width="100" />
        </div>

        <div id="header-info">
          <h2>Sorin SARBU</h2>
          <p id="motto"><span>Webdesigner</span> Student</p>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li><a href="#" onclick="showHomePage()">Home</a></li>
        <li><a href="#" onclick="showSkillsPage()">Skills</a></li>
        <li><a href="#" onclick="showProjectsPage()">Projects</a></li>
        <li><a href="#" onclick="showLanguagesPage()">Languages</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h3>Contact</h3>

          <div id="contact">
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="your@email.com" />
            </div>
            <div class="form-row">
              <label for="contactName">Name</label>
              <input type="text" name="name" placeholder="Your Name" />
            </div>
            <div class="submit">
              <button type="submit">Contact me</button>
            </div>
          </div>
        </section>
        <section>M2</section>
      </div>

      <div id="main">
        <div id="home" class="page">
          <h1>About me</h1>
          <p>Welcome ...</p>

          <ol class="details">
            <li>...</li>
            <li>...</li>
            <li>...</li>
          </ol>
        </div>

        <div id="skills" class="page">
          <h1>My Skills</h1>

          <ul>
            <li><span>HTML</span></li>
            <li>CSS</li>
            <li>JS</li>
          </ul>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
        </div>

        <div id="languages" class="page">
          <h2>Known Languages</h2>
          <table>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Good</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <p style="text-align: center">
        <a href="https://sorinsarbu.github.io/">GitHub</a>
        2022
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
