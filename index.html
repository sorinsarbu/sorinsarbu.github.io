<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorin's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div id="avatar">
          <img src="sorin.jpg" alt="" width="100" />
        </div>

        <div id="header-info">
          <h2>Sorin SARBU</h2>
          <p id="motto"><span>Webdesigner</span> Student</p>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Languages</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h3>Contact</h3>

          <div id="contact">
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="your@email.com" />
            </div>
            <div class="form-row">
              <label for="contactName">Name</label>
              <input type="text" name="name" placeholder="Your Name" />
            </div>
            <div class="submit">
              <button type="submit">Contact me</button>
            </div>
          </div>
        </section>
        <section>M2</section>
      </div>
      <div id="main">
        <div class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">html</li>
            <li>css</li>
            <li class="favorite">js</li>
          </ul>
        </div>

        <div class="page">
          <h2>Known languages</h2>
          <table border="1">
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Good</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <p style="text-align: center">
        <a href="https://nmatei.github.io/">GitHub</a>
        2022
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
